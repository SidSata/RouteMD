{%extends "base.html" %}
{% block title %} Update Patient {% endblock %}
{% block content %} 
<body style = "background-color: #f0d8bf;">
<div style="text-align:center; margin-top: 10px;">
	<h1 class="card-title">Update Patient Details</h1>
	{% with messages = get_flashed_messages()%}
		{% if messages %}
			{% for msg in messages%}
				<p> {{msg}} </p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<form style = "margin: 50px auto; width: 320px;" method = "POST">
		<div class="form-group">
			<label for="Name">Name</label>
			<input type="text" name="name" class="form-control" id="formGroupExampleInput2">
		</div>

		<div class="form-group">
			<label for="PatientID">Patient ID: </label>
			<input type="number" name="patient_id" class="form-control" id="formGroupExampleInput2">
			
		</div>

		<div class="form-group">
				<label for="Critical">Critical Need</label>
				<select name="critical" class = "form-control">
				<option value="True">True</option>
				<option value="False">False</option>
			
				
			</select>
		</div>

        <div class="form-group">
        	<input type="submit" value="Submit" class="btn btn-primary">
        </div>
		<a class="btn btn-danger" href="/" role="button">Home Page</a>
	</form>
</div>
</body>
{% endblock %}
